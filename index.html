<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>A new ToDo list</title>

    <link rel="icon" type="image/png" href="./icons/favicon.png" />
    <!-- deze geeft icoontje in tabblad webbrowser, zie voor uitleg: https://www.w3.org/2005/10/howto-favicon -->

    <script
      src="https://kit.fontawesome.com/d6c895dedc.js"
      crossorigin="anonymous"
    ></script>
    <!-- deze geeft icoontjes -->

    <link href="styles.css" rel="stylesheet" type="text/css" />
    <!-- koppeling met de styles.scss -->
    <!-- let op, wel Watch aanzetten -->

    <script defer type="text/javascript" src="api-client.js"></script>
    <script defer type="text/javascript" src="script.js"></script>
    <!-- deze geeft aan dat eerst de HTML geladen wordt, daarna pas Javascript oproepen -->
    <!-- let op: main-javascript file als laatste -->
  </head>

  <body>
    <!-- your content here... -->
    <header>
      <h1>
        <i class="fas fa-dragon"></i> Een ToDo - lijst
        <i class="fas fa-dragon"></i>
      </h1>

      <span style="color: green">
        <i class="fas fa-dragon"></i>
      </span>

      <i class="far fa-trash-alt troep"></i>
      <i class="far fa-check-square"></i>
      <i class="far fa-square"></i>
    </header>

    <main>
      Openstaande taken:
      <ul id="todo__list" class="todo__list">
        <li class="todo__item--wait">Even geduld, de lijst wordt geladen</li>
      </ul>
      <div>
        <label for="newTask">Nieuwe taak:</label>
        <input id="todo__new" type="text" /><br /><br />
        <button id="todo__btn-add" class="todo__btn_add">voeg toe</button>
      </div>
      <div>
        <br /><br />
        let op: vergeet niet in terminal: <br />
        cd local_api & <br />
        npm start<br /><br /><br />
      </div>
    </main>

    <footer>
      (versie 2)<br />
      copyright: je-weet-wel-wie
    </footer>
  </body>
</html>
